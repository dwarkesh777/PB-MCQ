<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | PB-MCQ Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen font-[Inter]">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <img src="https://avatars.githubusercontent.com/u/175926715?s=400&u=3120031e9ae3b66e1814792ba36a5599a1d251bb&v=4"
         class="w-20 h-20 mx-auto rounded-full mb-4 border-4 border-blue-500">
    <h2 class="text-2xl font-bold mb-6 text-slate-800">PB-MCQ Portal Login</h2>

    <input id="email" type="email" placeholder="Email"
           class="w-full mb-3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input id="password" type="password" placeholder="Password"
           class="w-full mb-3 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button id="loginBtn"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
      Login
    </button>
    <button id="signupBtn"
            class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg mt-2 hover:bg-green-700 transition">
      Sign Up
    </button>

    <p id="msg" class="text-sm mt-3 text-red-500"></p>
  </div>

  <script type="module">
    // ====== REPLACE WITH YOUR Firebase project config ======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    // =======================================================

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const msg = document.getElementById('msg');

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) { msg.textContent = "Enter email and password."; return; }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        location.href = "index.html";
      } catch (err) { msg.textContent = err.message; }
    });

    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) { msg.textContent = "Enter email and password."; return; }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.classList.replace('text-red-500', 'text-green-600');
        msg.textContent = "Account created â€” redirecting...";
        setTimeout(() => location.href = "index.html", 800);
      } catch (err) { msg.textContent = err.message; }
    });
  </script>
</body>
</html>
