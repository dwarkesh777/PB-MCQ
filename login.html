<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Sign up | PB-MCQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div id="card" class="w-full max-w-md p-6">

    <!-- Choice -->
    <div id="choice-screen" class="bg-white rounded-2xl shadow-lg p-8 text-center">
      <img src="https://avatars.githubusercontent.com/u/175926715?s=400" class="w-20 h-20 mx-auto rounded-full mb-4 border-4 border-blue-500">
      <h2 class="text-2xl font-bold mb-6">Welcome to PB-MCQ</h2>
      <div class="flex gap-4">
        <button id="toSignIn" class="flex-1 py-3 bg-blue-600 text-white rounded-lg">Sign In</button>
        <button id="toSignUp" class="flex-1 py-3 bg-green-600 text-white rounded-lg">Sign Up</button>
      </div>
    </div>

    <!-- Sign In -->
    <div id="signin-screen" class="hidden bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-xl font-semibold mb-4">Sign In</h3>
      <input id="signin-email" type="email" placeholder="Email" class="w-full mb-3 p-3 border rounded-lg">
      <input id="signin-password" type="password" placeholder="Password" class="w-full mb-3 p-3 border rounded-lg">
      <p id="signin-msg" class="text-sm mt-3 text-red-500"></p>

      <div class="mt-4 flex gap-2">
        <button id="signin-btn" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">Sign In</button>
        <button id="backFromSignin" class="flex-1 bg-gray-200 py-2 rounded-lg">Back</button>
      </div>

      <div class="mt-3 text-sm text-center">
        <button id="forgotBtn" class="text-blue-600 underline">Forgot password?</button>
      </div>
    </div>

    <!-- Sign Up -->
    <div id="signup-screen" class="hidden bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-xl font-semibold mb-4">Create Account</h3>
      <input id="signup-name" type="text" placeholder="Full Name" class="w-full mb-3 p-3 border rounded-lg">
      <input id="signup-email" type="email" placeholder="Email" class="w-full mb-3 p-3 border rounded-lg">
      <input id="signup-password" type="password" placeholder="Password (min 6 chars)" class="w-full mb-3 p-3 border rounded-lg">

      <button id="signup-btn" class="w-full bg-green-600 text-white py-2 rounded-lg">Sign Up</button>

      <p id="signup-msg" class="text-sm mt-3 text-red-500"></p>
      <div class="mt-4"><button id="backFromSignup" class="w-full bg-gray-200 py-2 rounded-lg">Back</button></div>
    </div>

    <!-- Forgot -->
    <div id="forgot-screen" class="hidden bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-xl font-semibold mb-4">Reset Password</h3>
      <p class="text-sm text-slate-600 mb-2">Enter your <strong>email</strong> or your <strong>User ID</strong> (example: PBMCQ-ABC123)</p>
      <input id="forgot-input" type="text" placeholder="Email or User ID" class="w-full mb-3 p-3 border rounded-lg">
      <p id="forgot-msg" class="text-sm mt-2 text-red-500"></p>
      <div class="mt-4 flex gap-2">
        <button id="send-reset" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">Send Reset Email</button>
        <button id="backFromForgot" class="flex-1 bg-gray-200 py-2 rounded-lg">Back</button>
      </div>
    </div>

  </div>

  <!-- Firebase + Firestore logic -->
  <script type="module">
    // ====== FIREBASE CONFIG: your config (you already provided) ======
    const firebaseConfig = {
      apiKey: "AIzaSyAA9WGhpWt5rfBsN0rIThp_Vd9gwwJlJwY",
      authDomain: "website-mcq-5d390.firebaseapp.com",
      projectId: "website-mcq-5d390",
      storageBucket: "website-mcq-5d390.firebasestorage.app",
      messagingSenderId: "792788612285",
      appId: "1:792788612285:web:34f17eede0307ee65233d4",
      measurementId: "G-Q1ZXF235FM"
    };
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = 'login.html';
  const snap = await getDoc(doc(db, 'users', user.uid));
  if (snap.exists()) {
    const data = snap.data();
    // example: create small badge
    let el = document.getElementById('user-id-display');
    if (!el) {
      el = document.createElement('div');
      el.id = 'user-id-display';
      el.className = 'fixed top-4 left-4 bg-white p-2 rounded shadow text-sm z-50';
      document.body.appendChild(el);
    }
    el.textContent = `User ID: ${data.publicId} â€” ${user.email}`;
  }
});
    // Firebase modular imports (v9)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged,
      sendPasswordResetEmail,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    import {
      getFirestore, doc, setDoc, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const choiceScreen = document.getElementById("choice-screen");
    const signinScreen = document.getElementById("signin-screen");
    const signupScreen = document.getElementById("signup-screen");
    const forgotScreen = document.getElementById("forgot-screen");

    const toSignIn = document.getElementById("toSignIn");
    const toSignUp = document.getElementById("toSignUp");
    const backFromSignin = document.getElementById("backFromSignin");
    const backFromSignup = document.getElementById("backFromSignup");
    const backFromForgot = document.getElementById("backFromForgot");

    const signinEmail = document.getElementById("signin-email");
    const signinPassword = document.getElementById("signin-password");
    const signinMsg = document.getElementById("signin-msg");
    const signinBtn = document.getElementById("signin-btn");

    const signupName = document.getElementById("signup-name");
    const signupEmail = document.getElementById("signup-email");
    const signupPassword = document.getElementById("signup-password");
    const signupBtn = document.getElementById("signup-btn");
    const signupMsg = document.getElementById("signup-msg");

    const forgotInput = document.getElementById("forgot-input");
    const forgotMsg = document.getElementById("forgot-msg");
    const sendReset = document.getElementById("send-reset");

    // show/hide helpers
    function show(el){ el.classList.remove("hidden"); }
    function hide(el){ el.classList.add("hidden"); }
    function resetMessages(){ signinMsg.textContent=''; signupMsg.textContent=''; forgotMsg.textContent=''; }

    // nav
    toSignIn.onclick = () => { hide(choiceScreen); show(signinScreen); resetMessages(); }
    toSignUp.onclick = () => { hide(choiceScreen); show(signupScreen); resetMessages(); }
    backFromSignin.onclick = () => { hide(signinScreen); show(choiceScreen); }
    backFromSignup.onclick = () => { hide(signupScreen); show(choiceScreen); }
    backFromForgot.onclick = () => { hide(forgotScreen); show(signinScreen); }

    document.getElementById("forgotBtn").onclick = () => {
      hide(signinScreen); show(forgotScreen); resetMessages();
    };

    // ---------- utility: generate publicId ----------
    function generatePublicId(prefix='PBMCQ', len=6){
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let s = '';
      for (let i=0;i<len;i++) s += chars.charAt(Math.floor(Math.random()*chars.length));
      return `${prefix}-${s}`;
    }

    // ---------- SIGN IN ----------
    signinBtn.addEventListener("click", async () => {
      resetMessages();
      const email = signinEmail.value.trim();
      const pw = signinPassword.value.trim();
      if (!email || !pw) { signinMsg.textContent = 'Please enter email and password.'; return; }
      try {
        const uc = await signInWithEmailAndPassword(auth, email, pw);
        const user = uc.user;
        if (!user.emailVerified) {
          signinMsg.textContent = 'Please verify your email first (check your inbox).';
          return;
        }
        // signed in and verified
        location.href = 'index.html';
      } catch (err) {
        signinMsg.textContent = err.message;
      }
    });

    // ---------- SIGN UP: create user, send verification, generate publicId, save to Firestore ----------
    signupBtn.addEventListener('click', async () => {
      resetMessages();
      const name = signupName.value.trim();
      const email = signupEmail.value.trim();
      const pw = signupPassword.value.trim();
      if (!name || !email || !pw) { signupMsg.textContent = 'All fields are required.'; return; }
      if (pw.length < 6) { signupMsg.textContent = 'Password must be at least 6 characters.'; return; }

      try {
        // create/email user
        const res = await createUserWithEmailAndPassword(auth, email, pw);
        const user = res.user;

        // set display name
        await updateProfile(user, { displayName: name });

        // send email verification
        await sendEmailVerification(user);

        // generate unique publicId (loop until no collision)
        let publicId;
        while (true) {
          publicId = generatePublicId();
          const pDoc = await getDoc(doc(db, 'publicIds', publicId));
          if (!pDoc.exists()) break;
        }

        // write Firestore docs
        await setDoc(doc(db, 'users', user.uid), {
          uid: user.uid,
          name,
          email,
          publicId,
          createdAt: serverTimestamp()
        });

        await setDoc(doc(db, 'publicIds', publicId), {
          uid: user.uid,
          name,
          email,
          createdAt: serverTimestamp()
        });

        signupMsg.classList.remove('text-red-500'); signupMsg.classList.add('text-green-600');
        signupMsg.innerHTML = `Account created. Verification email sent.<br>Your User ID: <strong>${publicId}</strong><br>Please save this ID; you can use it to recover your account.`;
      } catch (err) {
        signupMsg.textContent = err.message;
      }
    });

    // ---------- FORGOT: accept email or publicId ----------
    sendReset.addEventListener('click', async () => {
      resetMessages();
      const input = forgotInput.value.trim();
      if (!input) { forgotMsg.textContent = 'Enter your email or User ID.'; return; }

      try {
        let emailToReset = null;

        if (input.includes('@')) {
          // treat as email
          emailToReset = input;
        } else {
          // treat as publicId
          const docSnap = await getDoc(doc(db, 'publicIds', input));
          if (!docSnap.exists()) {
            forgotMsg.textContent = 'No account found for that User ID.';
            return;
          }
          const data = docSnap.data();
          emailToReset = data.email;
        }

        await sendPasswordResetEmail(auth, emailToReset);
        forgotMsg.classList.remove('text-red-500'); forgotMsg.classList.add('text-green-600');
        forgotMsg.textContent = `Reset email sent to ${emailToReset}. Check inbox.`;
      } catch (err) {
        forgotMsg.textContent = 'Error: ' + err.message;
      }
    });

    // Redirect already-signed-in & verified users straight away
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        // if on login page, go to index
        if (location.pathname.endsWith('login.html') || location.pathname.endsWith('/PB-MCQ/') ) {
          location.href = 'index.html';
        }
      }
    });

  </script>
</body>
</html>
