<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PB-MCQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; min-height: 100vh; color: #fff; overflow: hidden; }
    
    /* Logo Background */
    .logo-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: #0f172a url('https://avatars.githubusercontent.com/u/175926715?s=400&u=1e6017276e80c1f8eaaceb1c483fcecd059cb88d&v=4') no-repeat center center;
      background-size: contain;
      opacity: 0.1; /* Faded watermark effect */
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="logo-bg"></div>

  <div class="glass-panel p-10 max-w-sm w-full text-center">
    <img src="https://avatars.githubusercontent.com/u/175926715?s=400" class="w-24 h-24 rounded-full mx-auto mb-6 border-4 border-blue-500">
    <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
    <p class="text-slate-400 mb-8">Sign in to access your MCQ Portal</p>

    <button id="google-btn" class="w-full bg-white text-gray-900 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100 transition shadow-lg">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6">
      Sign in with Google
    </button>
    <p id="msg" class="text-blue-400 text-sm mt-4 min-h-[20px]"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    // CHANGED: Imported signInWithRedirect instead of signInWithPopup
    import { getAuth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAA9WGhpWt5rfBsN0rIThp_Vd9gwwJlJwY",
      authDomain: "website-mcq-5d390.firebaseapp.com",
      projectId: "website-mcq-5d390",
      storageBucket: "website-mcq-5d390.firebasestorage.app",
      messagingSenderId: "792788612285",
      appId: "1:792788612285:web:34f17eede0307ee65233d4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // 1. Button Logic: Just starts the redirect
    document.getElementById('google-btn').addEventListener('click', () => {
      document.getElementById('msg').textContent = "Redirecting to Google...";
      signInWithRedirect(auth, provider);
    });

    // 2. Main Logic: Handles the return from Google AND checks if user is already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('msg').textContent = "Login successful! Setting up profile...";
        
        try {
            // Check if user exists in Firestore, if not, create them
            const userRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userRef);
            
            if (!userDoc.exists()) {
            await setDoc(userRef, {
                uid: user.uid,
                name: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                createdAt: serverTimestamp()
            });
            }
            
            // Redirect to Home
            window.location.href = "index.html";
        } catch (error) {
            document.getElementById('msg').textContent = "Error saving profile: " + error.message;
            document.getElementById('msg').classList.replace('text-blue-400', 'text-red-400');
        }
      }
    });
  </script>
</body>
</html>
