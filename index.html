    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = 'login.html';
      const snap = await getDoc(doc(db, 'users', user.uid));
      if (snap.exists()) {
        const data = snap.data();
        let el = document.getElementById('user-id-display');
        if (!el) {
          el = document.createElement('div');
          el.id = 'user-id-display';
          el.className = 'fixed top-4 left-4 bg-white text-black p-2 rounded shadow text-sm z-50';
          document.body.appendChild(el);
        }
        el.textContent = `User ID: ${data.publicId} â€” ${user.email}`;
      }
    });

    window.logout = () =>
      signOut(auth).then(() => location.href = "login.html").catch(console.error);
  </script>
