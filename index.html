    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Background Canvas - Pushed to back */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none; /* Critical: Lets clicks pass through to buttons */
        }

        /* Glass Utility */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }
        
        /* Navigation Links */
        .nav-link {
            position: relative;
            transition: color 0.3s;
            padding: 0.5rem 0;
        }
        .nav-link:hover { color: var(--primary); }

        /* Animation */
        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s forwards;
        }
        .section.active { display: block; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Card Styles */
        .hover-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hover-card:active {
            transform: scale(0.96); /* Button press effect on mobile */
            background: rgba(255,255,255,0.1);
        }
        @media (hover: hover) {
            .hover-card:hover {
                transform: translateY(-5px);
                border-color: var(--primary);
                box-shadow: 0 10px 30px -10px rgba(0, 242, 234, 0.15);
            }
        }

        /* Quiz Option Buttons */
        .option-btn {
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        .option-btn:active { background: rgba(255, 255, 255, 0.2); }
        
        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2) !important;
            border-color: var(--correct) !important;
            color: var(--correct) !important;
        }
        .option-btn.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: var(--wrong) !important;
            color: var(--wrong) !important;
        }
        
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Chatbot */
        .chat-window {
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chat-window.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

        let currentQuizData = [];
        let currentQIdx = 0;
        let answers = {};
        let answeredState = {};

        function showSection(id) {
            document.querySelectorAll('.section').forEach(el => {
                el.classList.remove('active');
                el.style.display = 'none';
            });
            const target = document.getElementById(id);
            target.style.display = 'block';
            setTimeout(() => target.classList.add('active'), 10);
            
            // Auto close menu
            document.getElementById('nav-content').classList.add('hidden');
            document.getElementById('menu-icon').classList.replace('fa-xmark', 'fa-bars');
        }

        function toggleMenu() {
            const nav = document.getElementById('nav-content');
            const icon = document.getElementById('menu-icon');
            if(nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                icon.classList.replace('fa-bars', 'fa-xmark');
            } else {
                nav.classList.add('hidden');
                icon.classList.replace('fa-xmark', 'fa-bars');
            }
        }

        function startQuiz(subject) {
            currentQuizData = QUESTION_BANK[subject];
            currentQIdx = 0;
            answers = {};
            answeredState = {};
            document.getElementById('q-total').innerText = currentQuizData.length;
            showSection('quiz');
            renderQuestion();
        }

        function renderQuestion() {
            const qData = currentQuizData[currentQIdx];
            document.getElementById('q-current').innerText = currentQIdx + 1;
            const qText = document.getElementById('q-text');
            const container = document.getElementById('q-options');
            
            qText.innerText = qData.q;
            container.innerHTML = '';
            
            const hasAnswered = answeredState[currentQIdx];

            qData.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                let classes = `option-btn p-4 rounded-xl border border-gray-700 bg-gray-800/50 text-base text-gray-300`;

                if (hasAnswered) {
                    classes += " cursor-default";
                    if (idx === qData.ans) classes += " correct";
                    else if (answers[currentQIdx] === idx) classes += " wrong";
                    else classes += " opacity-50";
                }

                btn.className = classes;
                btn.innerText = opt;
                
                if (!hasAnswered) {
                    btn.onclick = () => {
                        answers[currentQIdx] = idx;
                        answeredState[currentQIdx] = true;
                        renderQuestion();
                    };
                }
                container.appendChild(btn);
            });

            // Button States
            document.getElementById('btn-prev').disabled = (currentQIdx === 0);
            document.getElementById('btn-next').innerText = (currentQIdx === currentQuizData.length - 1) ? "Finish" : "Next";
        }

        function nextQ() {
            if (currentQIdx < currentQuizData.length - 1) {
                currentQIdx++;
                renderQuestion();
            } else {
                let score = 0;
                currentQuizData.forEach((q, i) => { if(answers[i] === q.ans) score++; });
                alert(`Quiz Finished! Score: ${score}/${currentQuizData.length}`);
                showSection('home');
            }
        }

        function prevQ() {
            if (currentQIdx > 0) {
                currentQIdx--;
                renderQuestion();
            }
        }

        function toggleChat() {
            document.getElementById('chat-window').classList.toggle('open');
        }

        // Expose functions globally
        window.showSection = showSection;
        window.toggleMenu = toggleMenu;
        window.startQuiz = startQuiz;
        window.nextQ = nextQ;
        window.prevQ = prevQ;
        window.toggleChat = toggleChat;

        // Init background
        setTimeout(() => {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;
            
            // Reduced particles for mobile performance
            const count = window.innerWidth < 768 ? 200 : 500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*15;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.02, color: 0x00f2ea, transparent: true, opacity: 0.6 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        }, 100);
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = ""; // Add Key Here
        let model;
        
        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            model = genAI.getGenerativeModel({ model: "gemini-pro"});
        } catch(e) { console.log("AI Offline"); }

        window.handleChat = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div class="flex gap-3 flex-row-reverse"><div class="bg-primary p-2 rounded text-black">${msg}</div></div>`;
            input.value = '';
            
            let reply = "I need an API Key to think!";
            if(model && API_KEY) {
                try {
                    const result = await model.generateContent(msg);
                    reply = result.response.text();
                } catch(err) { reply = "Error connecting to AI."; }
            }
            
            box.innerHTML += `<div class="flex gap-3"><div class="bg-white/10 p-2 rounded text-white">${reply}</div></div>`;
            box.scrollTop = box.scrollHeight;
        };
    </script>
